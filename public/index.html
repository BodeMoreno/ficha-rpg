<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selecionar</title>
  <style>
    @font-face{
      font-family:"PragmataFlash09";
      src:url("/fonts/PragmataFlash09.ttf") format("truetype");
      font-weight:normal;
      font-style:normal;
    }
    body{
      margin:0;
      min-height:100vh;
      background:#0f0f0f;
      color:#fff;
      font-family:"PragmataFlash09", monospace;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .wrap{ width:min(95vw,1100px); display:flex; flex-direction:column; gap:18px; }
    .grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:14px; }
    a.card{
      text-decoration:none; color:inherit;
      border:1px solid rgba(255,255,255,0.20);
      background:rgba(255,255,255,0.03);
      border-radius:10px;
      padding:16px;
      display:flex; flex-direction:column; gap:10px;
      transition:transform 120ms ease, border-color 120ms ease, background 120ms ease;
    }
    a.card:hover{
      transform:translateY(-2px);
      border-color:rgba(255,255,255,0.45);
      background:rgba(255,255,255,0.06);
    }
    .portrait{
      height:160px;
      border:1px dashed rgba(255,255,255,0.25);
      border-radius:10px;
      display:flex; align-items:center; justify-content:center;
      font-size:48px; letter-spacing:2px;
      opacity:0.85;
      background:rgba(0,0,0,0.25);
    }
    .enter{ font-size:18px; opacity:0.95; }
    .name{ font-size:16px; opacity:0.75; text-transform:lowercase; }
    .note{ font-size:14px; opacity:0.70; text-align:center; line-height:1.4; padding-top:6px; }
    @media (max-width:900px){
      .grid{ grid-template-columns:1fr; }
      .portrait{ height:120px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <a class="card" href="/ficha.html?id=weslley">
        <div class="portrait">???</div>
        <div class="enter">Entrar como “???”</div>
        <div class="name">weslley</div>
      </a>
      <a class="card" href="/ficha.html?id=anderson">
        <div class="portrait">???</div>
        <div class="enter">Entrar como “???”</div>
        <div class="name">anderson</div>
      </a>
      <a class="card" href="/ficha.html?id=mity">
        <div class="portrait">???</div>
        <div class="enter">Entrar como “???”</div>
        <div class="name">mity</div>
      </a>
    </div>
    <div class="note">As mudanças ficam salvas localmente no seu navegador. Use “Baixar JSON” como backup.</div>
  </div>
</body>
</html>
